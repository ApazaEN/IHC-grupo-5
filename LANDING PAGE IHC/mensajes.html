<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes - Avaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-mensajes">
        <div class="lista-conversaciones">
            <h2>Mensajes</h2>
            <div class="conversacion seleccionada">
                <p>Anna - Whatsapp</p>
                <p class="mensaje-previo">Buenas, ya terminaste tu p...</p>
                <span class="hora">10 min</span>
            </div>
           
        </div>
        <div class="panel-mensajes">
            <div class="encabezado-conversacion">
                <h2>Anna</h2>
                <div class="iconos">
                    <img src="img/imgMain/persona.png" alt="Configuración">
                </div>
            </div>
            <div id="mensajes" class="mensajes"> 
                <div class="mensaje-otro">
                    <p>Oye ——</p>
                </div>

                <div class="mensaje-propio">
                    <p>...</p>
                </div>
            </div>
            <div class="barra-escribir">
                <input id="mensaje-input" type="text" placeholder="Escribe un mensaje..."> <!-- Agregamos id 'mensaje-input' -->
                <button onclick="enviarMensaje()">Enviar</button>
                <div class="iconos-barra">
                    <img src="img/imgMain/emoji.png" alt="Emojis">
                    <img src="img/imgMain/microfono.png" alt="Grabar">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
